<html lang="en">
<head>
<meta charset="UTF-8">

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff4e78, #ff9a9e);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
}
.card {
  background: rgba(255,255,255,0.2);

  cursor: pointer;
}
#yesBtn {
  background: white;
  color: #ff4e78;

#noBtn {
  background: #ff2e63;
  color: white;
}

</head>

<body>
<div class="card">
  <h1>Nivashini ğŸ’•</h1>
  <p>Will you be my Valentine?</p>
  <button id="yesBtn" onclick="yesClick()">Yes ğŸ’–</button>

</div>

<script>
let noCount = 0;
let yesSize = 1;
let noSize = 1;

function noClick() {
  noCount++;
  yesSize += 0.2;
  noSize -= 0.2;

  document.getElementById("yesBtn").style.transform =
    `scale(${yesSize})`;

  if (noCount >= 5) {
    document.getElementById("noBtn").style.display = "none";
  } else {
    document.getElementById("noBtn").style.transform =
      `scale(${noSize})`;
  }
}

  `;

</script>
