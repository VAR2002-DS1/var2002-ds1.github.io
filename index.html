<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Nivashini ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff4e78, #ff9a9e);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  overflow: hidden;
}

/* Floating hearts */
.heart {
  position: absolute;
  bottom: -20px;
  font-size: 20px;
  animation: float 6s linear infinite;
  opacity: 0.8;
}

@keyframes float {
  0% { transform: translateY(0) scale(1); opacity: 1; }
  100% { transform: translateY(-110vh) scale(1.5); opacity: 0; }
}

.card {
  background: rgba(255,255,255,0.2);
  padding: 25px;
  border-radius: 20px;
  text-align: center;
  color: white;
  width: 320px;
  z-index: 2;
}

.card img {
  width: 100%;
  border-radius: 15px;
  margin-bottom: 15px;
}

button {
  margin: 10px;
  padding: 12px 25px;
  font-size: 1.1rem;
  border: none;
  border-radius: 25px;
  cursor: pointer;
}

#yesBtn {
  background: white;
  color: #ff4e78;
}

#noBtn {
  background: #ff2e63;
  color: white;
}
</style>
</head>

<body>

<div class="card" id="card">
  <img src="photo2.jpg?v=1" alt="Us ‚ù§Ô∏è">
  <h2>Nivashini üíï</h2>
  <p>Will you be my Valentine?</p>

  <button id="yesBtn" onclick="yesClick()">Yes üíñ</button>
  <button id="noBtn" onclick="noClick()">No üò¢</button>
</div>

<script>
let noCount = 0;
let yesSize = 1;
let noSize = 1;

/* YES / NO logic */
function noClick() {
  noCount++;
  yesSize += 0.25;
  noSize -= 0.2;

  document.getElementById("yesBtn").style.transform =
    `scale(${yesSize})`;

  if (noCount >= 5) {
    document.getElementById("noBtn").style.display = "none";
  } else {
    document.getElementById("noBtn").style.transform =
      `scale(${noSize})`;
  }
}

function yesClick() {
  document.getElementById("card").innerHTML = `
    <img src="photo3.jpg?v=1" alt="Love ‚ù§Ô∏è">
    <h1 style="
      font-family: 'Brush Script MT', cursive;
      font-size: 2.5rem;
      margin-bottom: 10px;
    ">
      I love you Bujji ‚ù§Ô∏è
    </h1>
    <p style="
      font-family: 'Brush Script MT', cursive;
      font-size: 1.3rem;
    ">
      I knew you would say yes.<br>
      You make my world warmer, brighter,<br>
      and more beautiful every day.
    </p>
  `;
}

/* Floating hearts generator */
const colors = ["red", "yellow", "orange", "blue"];

setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.color = colors[Math.floor(Math.random() * colors.length)];
  heart.style.fontSize = Math.random() * 20 + 15 + "px";
  heart.style.animationDuration = Math.random() * 3 + 4 + "s";

  document.body.appendChild(heart);

  setTimeout(() => {
    heart.remove();
  }, 7000);
}, 400);
</script>

</body>
</html>
